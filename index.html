<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            width: 60px;
            height: 60px;
            font-size: 1.2rem;
        }
        .result {
            height: 60px;
            text-align: right;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator text-center">
        <input type="text" id="display" class="form-control result" disabled>
        <div class="mt-2">
            <button class="btn btn-secondary" onclick="clearDisplay()">C</button>
            <button class="btn btn-secondary" onclick="appendValue('/')">/</button>
            <button class="btn btn-secondary" onclick="appendValue('*')">*</button>
            <button class="btn btn-danger" onclick="deleteLast()">DEL</button>
        </div>
        <div class="mt-2">
            <button class="btn btn-light" onclick="appendValue('7')">7</button>
            <button class="btn btn-light" onclick="appendValue('8')">8</button>
            <button class="btn btn-light" onclick="appendValue('9')">9</button>
            <button class="btn btn-secondary" onclick="appendValue('-')">-</button>
        </div>
        <div class="mt-2">
            <button class="btn btn-light" onclick="appendValue('4')">4</button>
            <button class="btn btn-light" onclick="appendValue('5')">5</button>
            <button class="btn btn-light" onclick="appendValue('6')">6</button>
            <button class="btn btn-secondary" onclick="appendValue('+')">+</button>
        </div>
        <div class="mt-2">
            <button class="btn btn-light" onclick="appendValue('1')">1</button>
            <button class="btn btn-light" onclick="appendValue('2')">2</button>
            <button class="btn btn-light" onclick="appendValue('3')">3</button>
            <button class="btn btn-primary" onclick="calculate()">=</button>
        </div>
        <div class="mt-2">
            <button class="btn btn-light" onclick="appendValue('0')">0</button>
            <button class="btn btn-light" onclick="appendValue('.')">.</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
